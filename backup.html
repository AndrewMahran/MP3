

<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>
            <center>
                Clicker
            </center>
        </h1>
        <h2>
            <center>
                Click till your heart desire
            </center>
        </h2>
        <h4 id="output"></h4>
        <input type="text" id="username" placeholder="username">
        <h4 id="name"></h4>
        <button onclick="addPoints()" name="submit">+1</button>
    </body>
</html>
<script>
    var points = 0;
    var input = "hi";
    document.getElementById('output').innerHTML = points;
    document.getElementById('name').innerHTML = input;
    function addPoints() {
        input = document.getElementById('username').value;
        points = points + 1;
        document.getElementById('output').innerHTML = points;
        document.getElementById('name').innerHTML = "The last person to add points was, " + input + ". Thank you " + input + "!";
    }
</script>
